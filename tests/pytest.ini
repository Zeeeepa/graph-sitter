[tool:pytest]
# Pytest configuration for unified error interface tests
# This overrides the problematic settings in pyproject.toml

# Basic settings
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --import-mode=importlib
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg repos expected

# Timeout settings
timeout = 300
timeout_method = thread

# Async settings
asyncio_mode = auto

